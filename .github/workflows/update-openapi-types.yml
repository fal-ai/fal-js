name: Update OpenAPI Types

on:
  schedule:
    - cron: "0 0 * * *" # Daily at 00:00 UTC
  workflow_dispatch: # Manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  update-types:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Fetch OpenAPI models
        run: npm run fetch-openapi-models
        env:
          FAL_KEY: ${{ secrets.FAL_KEY }}

      - name: Generate types
        run: npm run generate-types

      - name: Generate endpoint maps
        run: npm run generate-endpoint-maps

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create PR if changes detected
        if: steps.changes.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get current date for branch name
          DATE=$(date +%Y%m%d)
          BRANCH="chore/update-openapi-types-${DATE}"

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Bump patch version in libs/client/package.json
          cd libs/client
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"
          npm version "$NEW_VERSION" --no-git-tag-version
          cd ../..

          # Create branch and commit
          git checkout -b "$BRANCH"
          git add -A
          git commit -m "chore(client): update OpenAPI types and bump to v${NEW_VERSION}"

          # Push and create PR
          git push origin "$BRANCH"
          gh pr create \
            --title "chore(client): update OpenAPI types" \
            --body "## Summary
          - Updated OpenAPI types from latest API spec
          - Bumped client version to v${NEW_VERSION}

          This PR was automatically generated by the scheduled OpenAPI types update workflow."
